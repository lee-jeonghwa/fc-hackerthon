{% extends 'base.html' %}

{% block content %}
<h2>사용자가 pick한 전시회 보여주기</h2>
    {% for show in shows %}
        {{ show.title }}
        <img src="{{ show.poster.url }}" alt="">
        {{ show.price }}
        <a href="{% url 'shows:show-detail'  show.pk  %}">전시 보러가기</a>
    {% endfor %}
{% endblock %}
