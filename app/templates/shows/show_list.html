{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <h2>전체 전시회 목록 보기</h2>
    <ul>
    {% for show in shows %}
    <li>
        <img src="{{ show.thumbnail.url }}" >
        <p>{{ show.title }} {{ show.place }} {{ show.period }}</p>
    </li>

    {% endfor %}
    </ul>
</div>

{% endblock %}
